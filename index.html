<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="h-[100vh] bg-gradient-to-r from-[#6a1b89] to-[#2a0738] flex justify-center items-center">
        <div class=" flex flex-col gap-3 ">
            <h1 class="text-white font-bold px-2 text-center" gene>PASSWORD GENERATOR</h1>



            <div class="flex items-center  border-yellow-400 border-b-2 bg-black text-yellow-400 rounded gap-3 h-8 px-3">
                <input readonly placeholder="Password " type="text" class="w-full rounded bg-black text-yellow-400 px-2 font-semibold " password_dis >

                <button onclick="copyed_btn()" class="relative">
                        <img src="./copy.svg" class="h-5">
                        <div class="copied"><p class="text-yellow-400 absolute bottom-5 -left-5 bg-purple-700 rounded-xl px-2 ">copied</p></div>
                </button>
            </div>


                
            <div class=" flex flex-col gap-4 p-3 bg-[#3c1c4e] box-border rounded-md">
                <div class="flex justify-between">
                    <h2 class="font-bold text-white">Password Length</h2>
                    <p class="text-white text-yellow-400" sliderdisplay>0</p>
                </div> 
                
                <input type="range"  min="0" max="20"  class="w-full h-2 range-track dark:bg-purple-500 range-thumb bg-yellow-400 appearance-none" onscroll="sliderhandler()" sliderrange>

                <!-- check box -->
                <div class="flex flex-col text-white select-none">
                    <div>                    
                        <input type="checkbox" name="" id="Uppercase" class=""> 
                        <label for="Uppercase">Include Uppercase</label>
                    </div>
                    <div>                    
                        <input type="checkbox" name="" id="Lowercase"> 
                        <label for="Lowercase">Include Lowercase</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="Number">
                        <label for="Number"> Include Number</label>
                    </div>
                    <div>                    
                        <input type="checkbox" name="" id="Symbol"> 
                        <label for="Symbol">Include Symbol</label>
                    </div>
                </div>


                <div class="flex justify-between items-center">
                    <p class="text-white font-bold">Strength</p>
                    <div class="indicator h-4 w-4 rounded-lg bg-red-600" id="strength_indicator"></div>
                </div>
                
                <button class="bg-purple-500 rounded-lg text-yellow-400 border-b-2 border-yellow-400 text-sm h-8 font-bold active:scale-x-105  " onclick="generate_btn()">GENERATE PASSWORD</button>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
